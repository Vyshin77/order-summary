<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order summary</title>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <img src="illustration-hero.svg" alt="person listening to music" class="hero">
      <article class="article">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="subset">
          <img src="icon-music.svg" alt="music icon">
          <div class="plan">
            <h5>Annual plan</h5>
            <p>$59.99/year</p>
          </div>  
          <a href="#">Change</a>
        </div>

        <div class="btn">
          <button type="button" class="pp">Proceed to Payment</button>
          <button type="button" class="cancel">Cancel Order</button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
